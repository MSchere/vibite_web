<!-- 404 html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404</title>
    <style>
        body {
            background: #f1f1f1;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 14px;
            line-height: 1.42857143;
            color: #333;
            margin: 0;
        }
        .container {
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }
        .container .content {
            text-align: center;
            padding: 50px 0;
        }
        .container .content .title {
            font-size: 72px;
            margin-bottom: 40px;
        }
        .container .content .title small {
            font-size: 24px;
        }
        .container .content .title a {
            color: #333;
            text-decoration: none;
        }
        .container .content .title a:hover {
            color: #000;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <div class="title">
            404 Not Found
            <br>
            <small><a href="/">This page probably doesn't exist</a></small>
        </div>
    </div>
</body>
</html>
